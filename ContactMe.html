<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Assets/CSS/Contact.css">
    <link rel="stylesheet" href="Assets/CSS/LightDarkMode.css">
</head>
<body>
    <section class="section-Contact">
        <h2 class="contact-Title">Get in Touch</h2>

        <section>
            <form>
                <p>Name</p>
                <input type="text" name="Name" id="" placeholder="Please enter your name...">
                <p>Email</p>
                <input type="text" name="Email" id="" placeholder="Please enter your email...">
                <p>Explain</p>
                <textarea name="Explain" id="" placeholder="Write here your thoughts..."></textarea>
            </form>

            <button class="form-Button button-Dark">Send</button>
        </section>
    </section>
    <script src="Assets/JS/LightDarkMode.js"></script>
</body>
</html>
